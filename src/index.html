<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <title>Memory</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <h1 class="heading-primary u-margin-bottom-medium">Memory</h1>
        <h2 class="heading-secondary">match flags to their country names</h2>
      </div>
    </header>
    <section class="settings u-margin-bottom-small">
      <div class="settings__form">
        <form id="game-settings" class="form">
          <div class="form__group">
            <input
              type="radio"
              id="europe"
              name="continent"
              value="europe"
              class="form__radio-input"
              checked
            />
            <label class="form__radio-label" for="europe">
              <span class="form__radio-button"></span>
              Europe
            </label>
            <input
              type="radio"
              id="africa"
              name="continent"
              value="africa"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="africa">
              <span class="form__radio-button"></span>
              Africa
            </label>

            <input
              type="radio"
              id="americas"
              name="continent"
              value="americas"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="americas">
              <span class="form__radio-button"></span>
              Americas
            </label>

            <input
              type="radio"
              id="asia"
              name="continent"
              value="asia"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="asia">
              <span class="form__radio-button"></span>
              Asia
            </label>

            <input
              type="radio"
              id="oceania"
              name="continent"
              value="oceania"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="oceania">
              <span class="form__radio-button"></span>
              Oceania
            </label>
          </div>

          <div class="form__group">
            <input
              type="radio"
              id="easy"
              name="difficulty"
              value="6"
              class="form__radio-input"
              checked
            />
            <label class="form__radio-label" for="easy">
              <span class="form__radio-button"></span>
              Easy
            </label>
            <input
              type="radio"
              id="medium"
              name="difficulty"
              value="12"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="medium">
              <span class="form__radio-button"></span>
              Medium
            </label>
            <input
              type="radio"
              id="hard"
              name="difficulty"
              value="18"
              class="form__radio-input"
            />
            <label class="form__radio-label" for="hard">
              <span class="form__radio-button"></span>
              Hard
            </label>
          </div>
          <button class="btn btn--start">start</button>
        </form>
      </div>
    </section>
    <section class="game">
      <div class="run-container u-margin-bottom-small">
        <span class="run-container__item moves">moves: 0</span>
        <span class="run-container__item matches">matched: 0/6</span>
      </div>
      <div class="game-container u-margin-bottom-big">
        <!-- <div class="card"></div> -->
      </div>
    </section>
  </body>
</html>
